{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <!--left-->
    {% include "dashboard/sidebar.html" %}
    <!--right-->
    <div class="col-md-9">
        {% if perms.auth.add_user %}
        <h2>Edit User</h2>
        <form action="{% url "edit_user" user.id %}" method="POST" >
            {% csrf_token %}
            {{form | crispy}}
            <button type ="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>
        {% else %}<h5>Forbidden</h5>
   
    

        {% endif %}
    </div>
</div>










{% endblock content %}
